<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance Galactique Corporate</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0033 0%, #000000 100%);
            overflow: hidden;
            perspective: 1000px;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px #7d2ae8;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .galaxy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, #ffffff, #7d2ae8);
            border-radius: 50%;
            box-shadow: 0 0 60px #7d2ae8;
            animation: pulse 4s infinite ease-in-out;
            z-index: 500;
        }

        .expansion-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(125, 42, 232, 0.3);
            border-radius: 50%;
            animation: expand 4s infinite linear;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0;
        }

        .power-stream {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #7d2ae8, transparent);
            animation: stream 3s linear infinite;
            transform-origin: top;
            opacity: 0.7;
        }

        .company-node {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #7d2ae8;
            animation: nodeFloat 5s infinite ease-in-out;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300vh;
                height: 300vh;
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes stream {
            0% { transform: scaleY(0) rotate(0deg); }
            100% { transform: scaleY(1) rotate(360deg); }
        }

        @keyframes nodeFloat {
            0% { transform: translate(0, 0); }
            50% { transform: translate(15px, 15px); }
            100% { transform: translate(0, 0); }
        }

        /* Responsivité */
        @media (max-width: 768px) {
            .galaxy-center {
                width: 80px;
                height: 80px;
                box-shadow: 0 0 40px #7d2ae8;
            }

            .title {
                font-size: 18px;
                padding: 8px 16px;
            }

            .company-node {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .galaxy-center {
                width: 60px;
                height: 60px;
                box-shadow: 0 0 30px #7d2ae8;
            }

            .title {
                font-size: 16px;
                padding: 6px 12px;
            }

            .company-node {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Puissance Galactique Corporate</div>
    <div class="galaxy-center"></div>

    <script>
        // Nombre d'éléments ajustés pour les performances mobiles
        const STAR_COUNT = window.innerWidth < 480 ? 100 : 200;
        const STREAM_COUNT = window.innerWidth < 480 ? 15 : 20;
        const NODE_COUNT = window.innerWidth < 480 ? 5 : 8;
        const RING_COUNT = 5;

        // Fonction pour créer les anneaux d'expansion
        function createRings() {
            for (let i = 0; i < RING_COUNT; i++) {
                const ring = document.createElement('div');
                ring.className = 'expansion-ring';
                const size = 100 + i * 60; // Taille croissante pour les anneaux
                ring.style.width = `${size}px`;
                ring.style.height = `${size}px`;
                ring.style.animationDelay = `${i * 0.8}s`;
                ring.style.borderWidth = `${2 - i * 0.3}px`; // Épaisseur décroissante
                document.body.appendChild(ring);
            }
        }

        // Fonction pour créer les étoiles
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const size = Math.random() * 2 + 1;
            const delay = Math.random() * 2;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;

            // Ajout d'une légère variation de couleur
            const brightness = Math.random() * 0.5 + 0.5;
            star.style.background = `rgba(255, 255, 255, ${brightness})`;

            document.body.appendChild(star);
        }

        // Fonction pour créer les flux de puissance
        function createPowerStream() {
            const stream = document.createElement('div');
            stream.className = 'power-stream';
            const angle = Math.random() * 360;
            const length = Math.random() * 100 + 50;

            stream.style.left = '50%';
            stream.style.top = '50%';
            stream.style.height = `${length}px`;
            stream.style.transform = `rotate(${angle}deg)`;
            stream.style.animationDelay = `${Math.random() * 2}s`;

            document.body.appendChild(stream);
        }

        // Fonction pour créer les nœuds de société
        function createCompanyNode() {
            const node = document.createElement('div');
            node.className = 'company-node';
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 100;

            const x = Math.cos(angle) * distance + window.innerWidth / 2;
            const y = Math.sin(angle) * distance + window.innerHeight / 2;

            node.style.left = `${x}px`;
            node.style.top = `${y}px`;

            document.body.appendChild(node);
        }

        // Fonction d'initialisation
        function init() {
            createRings();

            for (let i = 0; i < STAR_COUNT; i++) {
                createStar();
            }

            for (let i = 0; i < STREAM_COUNT; i++) {
                createPowerStream();
            }

            for (let i = 0; i < NODE_COUNT; i++) {
                createCompanyNode();
            }
        }

        // Initialisation au chargement
        window.addEventListener('load', init);

        // Réajuster lors du redimensionnement avec un léger délai pour éviter les reflows excessifs
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.body.innerHTML = '<div class="title">Puissance Galactique Corporate</div><div class="galaxy-center"></div>';
                init();
            }, 300);
        });
    </script>
</body>
</html>
